<app-header/>
<div class="d-flex justify-content-center p-3">
    <h1><strong>Please provide a description of the request</strong></h1>
</div>

<div class="container-box  justify-content-center align-items-center p-3" style="width: 500px;">
    <div class="">
        <div>
            <label [for]="idElement" class="mt-2 mb-2 fs-2">{{label}}</label>
            <textarea  id="" rows="4" style="width: 400px;"></textarea>
        </div>
        
        <div class="form-group">
            <div class="form-group text-center position-relative">
                <div class="mt-3">
                    <div class="position-relative d-inline-block">
                        <img [src]="previewImg  || 'assets/generica.jpeg'"
                            alt="Vista Previa" alt="Vista Previa" class="mb-3"
                            width="400" height="120" (click)="triggerFileInput()" style="object-fit: cover;">
                        <i class="bi bi-pen position-absolute"
                            style="right: -20px; bottom: 5px; font-size: 18px; cursor: pointer;"
                            (click)="triggerFileInput()"></i>
                    </div>
                    <input type="file" class="form-control" id="imageBusiness" #fileInput
                        formControlName="imageBusiness" (change)="onFileSelected($event)"
                        style="display: none;">
                </div>
            </div>
        </div>
        <div class="d-grid gap-2">
           <button type="button" class="btn btn-primary mt-3" >{{'general.send'| translate}}</button> 
        </div>
    </div>
</div>
